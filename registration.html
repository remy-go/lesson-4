<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IT Mokyklos užrašai</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/registration.css">
  </head>
  <body>
    <div id="page">
      <header>
        <h1>IT Mokyklos užrašai</h1>
      </header>
        <nav>
          <a href="index.html">
            <div class="menu">Pradžia</div>
          </a>
          <a href="positions.html">
            <div class="menu">Positions</div>
          </a>
          <a href="animations.html">
            <div class="menu">Animacijos</div>
          </a>
          <a href="registration.html">
            <div class="menu">Registracija</div>
          </a>
          <a href="">
            <div class="menu"></div>
          </a>
        </nav>
        <div id="content">
          <form id="registration"  onsubmit="return false">
              <legend><h4>Registracija</h4></legend>
              <label for="username">Vardas:</label>
              <input type="text" id="username"><br>
              <label for="email">El. paštas:</label>
              <input type="email" id="email"><br>
              <label for="password">Slaptažodis:</label>
              <input type="password" id="password">
              <button type="submit" id="submit">Registruotis</button>
          </form>
          <div id="success"><strong>Registracija sėkminga</strong></div>
          <div id="unsuccess"><strong>Ne viskas įrašyta!</strong></div>
        </div>
        <div style="clear: both;"></div>
      <footer>
        <div>2016</div>
      </footer>
    </div>

    <script type="text/javascript" src="js/registration.js"></script>

  </body>
</html>
